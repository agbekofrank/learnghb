{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div class="">
        <div class="carc-header">{{ block.super }}</div>
        <div class="card-body">
            <h5 class="card-title">{{title}}</title>
            </h5>
            <form action="" method="post" enctype="multipart/form-data" class="card-text">{% csrf_token %}
                {{form |crispy }}
                <input type="submit" value="{{title}}" class="btn btn-primary">
            </form>
        </div>
        </hr>
    </div>
</div>
{% endblock content %}
